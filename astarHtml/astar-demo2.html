<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>test</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        div {
            font-family: arial;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type='text/javascript' src='./astar-pathfinding-canvas2.js'></script>
    <script type='text/javascript' src='./aster_event.js'></script>
</head>
<body onload='onload()' style="    background-color: #ebfff3;">
<div>
    <h2>A star</h2>
    <p>세명의 위치 선택시 최적 버스 위치 생성 및 버스까지 경로 생성</p>
</div>
<div>
    <div style="margin-bottom: 10px">
        선택:
        <select id="selClick">
            <option value="a">짱구</option>
            <option value="b">유리</option>
            <option value="c">맹구</option>
        </select>

        <span style="margin-right: 10px;"></span>
        가로: <input type="number" min="0" id="txtX" value="" style="width: 50px; margin-right: 10px;">
        세로: <input type="number" min="0" id="txtY" value="" style="width: 50px;">
    </div>
    <div style="margin-bottom: 10px">
        <label> <input type="checkbox" id="chkWall"/> 장애물 생성</label>
        <label> <input type="checkbox" id="chkHistory"/> 히스토리 보기</label>
    </div>
    <div>
        <select id="selOption">
            <option value="4">4방향</option>
            <option value="8" selected>8방향</option>
        </select>
    </div>
</div>
<div style="margin : 20px;">
    <input type='button' id="btnRandomWall" value='장애물 랜덤'>
    <input type='button' id="btnResetWall" value='장애물 초기화'>
    <input type='button' id="btnRest" value='경로 초기화'>
</div>
<div style="margin : 20px;">
    <p>흰둥이 찾기 프로그램</p>
    <button onclick="window.location.href = './astar-demo.html';">이전 페이지로</button>
</div>
<div>
    <canvas id="gameCanvas"></canvas>
</div>
<div style="margin : 20px;">
    <button id="btnbusfind">버스 운행</button>
</div>
</body>

</html>
