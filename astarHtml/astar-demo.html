<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        div {
            font-family: arial;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type='text/javascript' src='./astar-pathfinding-canvas.js'></script>
    <script type='text/javascript' src='aster_event.js'></script>
</head>
<body onload='onload()' style="background-color: #ebfff3;">
<div>
    <h2>A star</h2>
</div>
<img  id="imgFind"src="find_show.jpg" style="position: absolute;top: 50%; display: none; left: 50%; transform: translate(-50%, -50%);"/>
<div>
    <div style="margin-bottom: 10px">
        <span style="margin-right: 10px;"></span>
        가로: <input type="number" min="0" id="txtX" value="" style="width: 50px; margin-right: 10px;">
        세로: <input type="number" min="0" id="txtY" value="" style="width: 50px;">

        <span style="margin-right: 10px;"></span>
        방향:
        <select id="selOption">
            <option value="4" selected>4방향</option>
            <option value="8">8방향</option>
        </select>
    </div>

    <div style="margin-bottom: 10px">
        <p>시간 계산 ( nano time ): <span id="spnTime"></span></p>
    </div>
    <div style="margin-bottom: 10px">
        선택:
        <select id="selClick" style="margin-right: 20px;">
            <option value="a">짱구</option>
            <option value="b">흰둥이</option>
        </select>
        <label> <input type="checkbox" id="chkWall"/> 장애물 생성</label>
    </div>
</div>
<div style="margin : 20px;">
    <input type='button' id="btnRandomWall" value='장애물 랜덤'>
    <input type='button' id="btnResetWall" value='장애물 초기화'>
    <input type='button' id="btnRest" value='경로 초기화'>
    <input type='button' id="btnMover" value='짱구 이동'>
    <input type='button' id="btnHistory" value='히스토리 보기'>
</div>
<div style="margin : 20px;">
    <p>스쿨버스 운행 프로그램</p>
    <button onclick="window.location.href = './astar-demo2.html';">다음 페이지</button>
</div>
<div>
    <canvas id="gameCanvas"></canvas>
</div>
</body>

</html>
